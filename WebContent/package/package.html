<h1>{{title}}</h1>
<button type="button" class="btn btn-default navbar-right navbar-btn" data-toggle="modal" ng-click="assignPackage(-1)"  data-target="#addVehicleModal">Add Package</button>
<div class="table-responsive">
    <!-- <div class="alert alert-warning alert-dismissible" role="alert" >{{scope.status}}</div> -->

    <!-- Table -->
    <table class="table">
        <tr>
            <th>Package Type</th>
            <th>Package Amount</th>
            <th></th>
        </tr>

        <tr ng-repeat="package in listOfPackage._embedded.packages">
            <td>{{package.packageType}}</td>
            <td>{{package.packageAmount}}</td>
            <td>
                <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="assignPackage($index)" data-toggle="modal" data-target="#addVehicleModal">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Left Align"  data-ng-click="deletePackage($index)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
</div>

<!-- Modal window -->
<div class="modal fade" id="addVehicleModal" tabindex="-1" role="dialog" aria-labelledby="addVehicleModalLabel" aria-hidden="true">
    <div class="modal-dialog" data-ng-app="myApp">
        <div class="modal-content">
            <form id="addPackage" data-toggle="validator" class="form-horizontal" role="form" data-ng-submit="addOrUpdatePackage()">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="registrationModalLabel">Package Registration</h4>
                </div>

                <div class="modal-body">

                    <div class="form-group has-feedback">
                        <label for="packageType" class="col-sm-4 control-label">Package Type</label>
                        <div class="col-sm-8">
                            <input type="text" data-ng-model="package.packageType" class="form-control" id="packageType" placeholder="Package Name" required>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="source" class="col-sm-4 control-label">Package Amount</label>
                        <div class="col-sm-8">
                            <input type="number" data-ng-model="package.packageAmount" class="form-control" id="source" placeholder="Source" required>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-info btn-default" ng-if="package.id == null">Add</button>
                    <button type="submit" class="btn btn-info btn-default" ng-if="package.id != null">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
